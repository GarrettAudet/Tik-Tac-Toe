<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../src/styles.css">
</head>
<body class = "flex-center">
    <div class = "board-game-ui">
        <div class = "header alignment-padding">
            <p>Player X's Turn:</p>
        </div>
        <div class = "upper-header flex-center alignment-padding">
            <div class = "item-select flex-center">
                <button class = "btn" id = "btn-x">X</button>
                <button class = "btn" id = "btn-o">O</button>
            </div>
        </div>
        <div class = "board-game-grid flex-center">
            <div class = "game-board-field l" data-index = 0></div>
            <div class = "game-board-field c" data-index = 1></div>
            <div class = "game-board-field r" data-index = 2></div>
            <div class = "game-board-field l" data-index = 3></div>
            <div class = "game-board-field c" data-index = 4></div>
            <div class = "game-board-field r" data-index = 5></div>
            <div class = "game-board-field l b" data-index = 6></div>
            <div class = "game-board-field c b" data-index = 7></div>
            <div class = "game-board-field r b" data-index = 8></div>
        </div>
        <div class = "footer flex-center alignment-padding">
            <p class = "game-result">Restart</p>
        </div>
    </div>
    <script src="../src/scripts.js"></script>
</body>
</html>
