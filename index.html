<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js"></script>
</head>
<body>
    <div class = "board-game-ui">
        <div class = "header row1">
            <p>Player's Turn:</p>
        </div>
        <div class = "upper-header row2">
            <div class = "item-select">
                <button class = "btn btn-p">X</button>
                <button class = "btn btn-p">O</button>
            </div>
        </div>
        <div class = "board-game-grid">
            <p></p>
        </div>
        <div class = "footer">
            <p class = "game-result">Undetermined</p>
        </div>
    </div>
</body>
</html>
